<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Rotator</title>
    <style>
        /* Basic styling for the body */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Redirecting...</h1>

    <script>
        // Define an array of URLs to rotate through
        const urls = [
            'https://google.com',
            'https://yandex.com/images/',
            'https://fb.com',
            'https://instagram.com'
        ];

        // Get the current index from local storage or initialize it
        function getCurrentIndex() {
            const currentIndex = parseInt(localStorage.getItem('currentIndex')) || 0;
            return currentIndex;
        }

        // Update the index in local storage
        function updateCurrentIndex(index) {
            localStorage.setItem('currentIndex', index);
        }

        // Get the next URL based on the current index
        function getNextUrl() {
            const currentIndex = getCurrentIndex();
            const nextUrl = urls[currentIndex];

            // Calculate the next index, wrapping around if necessary
            const nextIndex = (currentIndex + 1) % urls.length;
            updateCurrentIndex(nextIndex); // Save the updated index
            
            return nextUrl; // Return the next URL
        }

        // Redirect to the next URL
        async function redirectToNextUrl() {
            const urlToRedirect = getNextUrl(); // Get the next URL
            window.location.href = urlToRedirect; // Redirect to the next URL
        }

        // Initialize redirection when the window loads
        window.addEventListener('load', function() {
            // Delay redirection for 1 second (1000 milliseconds)
            setTimeout(redirectToNextUrl, 1000);
        });
    </script>
</body>
</html>
