<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Rotator</title>
</head>
<body>
    <script>
        // Array of URLs to rotate through
        const urls = [
            'https://google.com',
            'https://yandex.com/images/',
            'https://fb.com',
            'https://instagram.com'
        ];

        // Counter to keep track of the current URL index
        let currentIndex = 0;

        // Function to get the next URL in sequence
        function getNextUrl() {
            // Get the current URL
            const nextUrl = urls[currentIndex];

            // Update the index for the next call
            currentIndex = (currentIndex + 1) % urls.length; // Wrap around to 0 after the last URL

            return nextUrl; // Return the next URL
        }

        // Redirect to the next URL on page load
        window.onload = function() {
            window.location.href = getNextUrl();
        }
    </script>
</body>
</html>
